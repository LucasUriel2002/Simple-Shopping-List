<html>
    <head>
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <title>Shopping List!</title>

        <!--icon import-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!--CSS-->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <section class="section-center">
        <!--form-->  
            <form class="shopList-form">
                <p class="alert"></p>
                <h3>Shopping List!</h3>
                <div class="form-control">
                    <input type="text" id="shopping" placeholder="Milk"/>
                    <button type="submit" class="submit-btn">Add</button>
                </div>
            </form>

        <!--list-->      
            <div class="shopList-container">
                <div class="shopList-list">
                    <article class="shopList-item">
                        <p class="title"></p>
                        <div class="btn-container">
                            <button type="button" class="edit-btn btns">
                                <span class="material-symbols-outlined">edit_note</span>
                            </button>
                            <button type="button" class="delete-btn btns">
                                <span class="material-symbols-outlined">delete_forever</span>
                            </button>
                        </div>
                    </article>
                </div>
                <!--clear button--> 
                <button type="button" class="clear-btn">clear items</button>
            </div>
        </section>
        <!-- JS -->
        <script src="script.js"></script>

    </body>
</html>
